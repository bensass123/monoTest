<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <link rel='stylesheet' type='text/css' href='assets/css/style-responsive.css'>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h3>Who Wants To Be A Billionaire</h3>
    
    <div class='container-fluid'>
  
      <div class="row">
        <div class="panel panel-default" id="canvas-panel">
          <div class="panel-body">
            <img src='assets/images/bg.jpg' id='#bCanvas' alt='monoALTtext'>
          </div>
        </div>
        <div class="panel panel-default" id='cash-panel'>
          <div class="panel-body">
            <p>CASH</p>
          </div>
        </div> 
        <div class="panel panel-default" id='props-panel'>
          <div class="panel-body">
            <p>PROPERTIES</p>
          </div>
        </div> 
        <div class="panel panel-default" id='info-panel'>
          <div class="panel-body">
            <p>INFO</p>
          </div>
        </div> 
        <div class="panel panel-default" id='dice-panel'>
          <div class="panel-body">
            <button type="button" class="btn btn-primary" id='dice-button'>DICE</button>
          </div>
        </div>           
        
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='assets/javascript/app.js'></script>
    
  </body>
</html>
